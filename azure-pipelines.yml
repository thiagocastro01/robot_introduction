trigger:
- main

pool:
  vmImage: 'vs2017-win2016'
strategy:
  matrix:
    Python37:
      python.version: '3.7'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
    architecture: 'x64'

- script: |
    python -m pip install --upgrade pip
    pip install robotframework-fakerlibrary
    npm install chromedriver
  displayName: 'Instalando dependÃªncias'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      # Write your commands here
      
      robot -d ./logs -x output-xunit.xml --variable browser:headlesschrome  ./
      # pabot --processes 7 -d ./logs -x output-xunit.xml --variable browser:${{ parameters.browser }} ${{ parameters.featureToRun }}

  continueOnError: true    
  displayName: 'Rodando os testes'
  
- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: 'output-xunit.xml'
    searchFolder: 'D:\a\1\s\logs'

    
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'logs'
    ArtifactName: 'Artefatos Testes E2E $(Build.BuildNumber)'
    publishLocation: 'Container'
    

